<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <style>
    @keyframes typing1 { from { width: 0 } to { width: 340px } }
    @keyframes typing2 { from { width: 0 } to { width: 280px } }
    @keyframes typing3 { from { width: 0 } to { width: 200px } }
    @keyframes blink { 0%, 50% { opacity: 1 } 51%, 100% { opacity: 0 } }
    @keyframes fadeIn { from { opacity: 0 } to { opacity: 1 } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0 } to { transform: translateY(0); opacity: 1 } }
    @keyframes pulse { 0%, 100% { opacity: 1 } 50% { opacity: 0.5 } }
    @keyframes countUp { 0% { opacity: 0 } 100% { opacity: 1 } }

    .terminal-bg { fill: #1a1b26; }
    .terminal-header { fill: #24283b; }
    .btn-close { fill: #f7768e; }
    .btn-min { fill: #e0af68; }
    .btn-max { fill: #9ece6a; }
    .prompt { fill: #7aa2f7; }
    .command { fill: #c0caf5; }
    .output { fill: #a9b1d6; }
    .success { fill: #9ece6a; }
    .info { fill: #7dcfff; }
    .warning { fill: #e0af68; }
    .error { fill: #f7768e; }
    .domain { fill: #bb9af7; }
    .number { fill: #ff9e64; }

    .cursor { animation: blink 1s infinite; fill: #c0caf5; }

    .line1 { animation: fadeIn 0.5s ease-out 0.5s both; }
    .line2 { animation: fadeIn 0.5s ease-out 1s both; }
    .line3 { animation: fadeIn 0.5s ease-out 1.5s both; }
    .line4 { animation: fadeIn 0.5s ease-out 2s both; }
    .line5 { animation: fadeIn 0.5s ease-out 2.5s both; }
    .line6 { animation: fadeIn 0.5s ease-out 3s both; }
    .line7 { animation: fadeIn 0.5s ease-out 3.5s both; }
    .line8 { animation: fadeIn 0.5s ease-out 4s both; }
    .line9 { animation: fadeIn 0.5s ease-out 4.5s both; }
    .line10 { animation: fadeIn 0.5s ease-out 5s both; }
    .line11 { animation: fadeIn 0.5s ease-out 5.5s both; }
    .line12 { animation: fadeIn 0.5s ease-out 6s both; }
    .line13 { animation: fadeIn 0.5s ease-out 6.5s both; }
    .line14 { animation: fadeIn 0.5s ease-out 7s both; }
    .line15 { animation: fadeIn 0.5s ease-out 7.5s both; }

    .stats-box { animation: slideUp 0.8s ease-out 8s both; }
    .pulse-dot { animation: pulse 1.5s infinite; }
  </style>

  <!-- Terminal Window -->
  <rect class="terminal-bg" x="0" y="0" width="800" height="500" rx="10"/>

  <!-- Terminal Header -->
  <rect class="terminal-header" x="0" y="0" width="800" height="35" rx="10"/>
  <rect class="terminal-header" x="0" y="20" width="800" height="15"/>

  <!-- Window Buttons -->
  <circle class="btn-close" cx="20" cy="17" r="6"/>
  <circle class="btn-min" cx="40" cy="17" r="6"/>
  <circle class="btn-max" cx="60" cy="17" r="6"/>

  <!-- Title -->
  <text x="400" y="22" text-anchor="middle" fill="#565f89" font-family="monospace" font-size="13">CrawlGoogle Server - Terminal</text>

  <!-- Terminal Content -->
  <g font-family="Monaco, 'Courier New', monospace" font-size="14">

    <!-- Command 1 -->
    <g class="line1">
      <text x="20" y="60" class="prompt">$</text>
      <text x="35" y="60" class="command">python3 server.py --port 9876</text>
    </g>

    <!-- Server Start Banner -->
    <g class="line2">
      <text x="20" y="90" class="info">[*] Starting CrawlGoogle Server...</text>
    </g>

    <g class="line3">
      <text x="20" y="115" class="success">[+] Server running on http://0.0.0.0:9876</text>
    </g>

    <g class="line4">
      <text x="20" y="140" class="output">[*] Waiting for domains...</text>
      <circle class="pulse-dot" cx="235" cy="136" r="4" fill="#9ece6a"/>
    </g>

    <!-- Incoming domains -->
    <g class="line5">
      <text x="20" y="175" class="info">[21:27:32]</text>
      <text x="110" y="175" class="warning">POST</text>
      <text x="155" y="175" class="output">/domains</text>
      <text x="240" y="175" class="success">200</text>
    </g>

    <g class="line6">
      <text x="40" y="200" class="success">+20 new domains:</text>
    </g>

    <g class="line7">
      <text x="60" y="225" class="domain">hackerone.com</text>
    </g>

    <g class="line8">
      <text x="60" y="250" class="domain">bugcrowd.com</text>
    </g>

    <g class="line9">
      <text x="60" y="275" class="domain">github.com</text>
    </g>

    <g class="line10">
      <text x="60" y="300" class="domain">microsoft.com</text>
    </g>

    <g class="line11">
      <text x="60" y="325" class="domain">synack.com</text>
    </g>

    <g class="line12">
      <text x="60" y="350" class="warning">... and 15 more</text>
    </g>

    <!-- Stats -->
    <g class="line13">
      <text x="20" y="385" class="info">[21:28:05]</text>
      <text x="110" y="385" class="command">GET</text>
      <text x="145" y="385" class="output">/stats</text>
      <text x="205" y="385" class="success">200</text>
    </g>

    <!-- Stats Box -->
    <g class="stats-box">
      <rect x="20" y="400" width="350" height="85" rx="5" fill="#24283b" stroke="#7aa2f7" stroke-width="1"/>
      <text x="35" y="425" class="info">Server Statistics</text>
      <text x="35" y="450" class="output">Total domains:</text>
      <text x="170" y="450" class="number">247</text>
      <text x="35" y="475" class="output">Unique domains:</text>
      <text x="180" y="475" class="number">189</text>
      <text x="220" y="450" class="output">Requests:</text>
      <text x="300" y="450" class="number">38</text>
      <text x="220" y="475" class="output">Uptime:</text>
      <text x="290" y="475" class="number">0:15:42</text>
    </g>

    <!-- Live indicator -->
    <g class="line15">
      <circle class="pulse-dot" cx="720" cy="60" r="8" fill="#9ece6a"/>
      <text x="735" y="65" fill="#9ece6a" font-size="12">LIVE</text>
    </g>

  </g>
</svg>
